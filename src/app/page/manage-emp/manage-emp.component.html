<div class="container m-5">

    <h1 class="text-center mb-4 bg-info p-4 text-white fw-bolder">Add Employee</h1>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"></span>
        <input type="text" class="form-control" placeholder="First Name" aria-label="Username" [(ngModel)]="firstName" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"></span>
        <input type="text" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="email" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">.com</span>
      </div>
      
      <div class="input-group md-3">
        <select class="form-select"  aria-label="default select example">
            <option value="">Select the Department </option>
            <option value="No Department">No Department</option>
            <option value="Product Development">Product Development</option>
            <option value="Project Management">Project Management</option>
            <option value="Sales and Marketing">Sales and Marketing</option>
            <option value="Customer Support">Customer Support</option>
            <option value="Human Resources">Human Resources</option>
            <option value="Finance and Accounting">Finance and Accounting</option>
            <option value="IT and Infrastructure">IT and Infrastructure</option>
            <option value="Legal and Compliance">Legal and Compliance</option>
            <option value="Administration and Operations">Administration and Operations</option>
            <option value="Product Management">Product Management</option>
          </select>
      </div>
    	
        <div class="input-group md-3">
            <select class="form-select"  aria-label="default select example">
                <option value="">Select the Department </option>
                <option value="No Department">No Department</option>
                <option value="Product Development">Product Development</option>
                <option value="Project Management">Project Management</option>
                <option value="Sales and Marketing">Sales and Marketing</option>
                <option value="Customer Support">Customer Support</option>
                <option value="Human Resources">Human Resources</option>
                <option value="Finance and Accounting">Finance and Accounting</option>
                <option value="IT and Infrastructure">IT and Infrastructure</option>
                <option value="Legal and Compliance">Legal and Compliance</option>
                <option value="Administration and Operations">Administration and Operations</option>
                <option value="Product Management">Product Management</option>
              </select>
        </div>

        <button type="button" class="btn btn-success" (click)="addEmployee()">Add Employee</button>
        

</div>
